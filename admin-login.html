<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login • FoodCheQ</title>
    <link rel="icon" type="image/png" href="logo/foodcheq-logo.png">

    <link rel="stylesheet" href="./dist/css/style.css">
  </head>
  <body class="min-h-screen bg-slate-50">
    <main class="mx-auto max-w-md px-4 py-14">
      <div class="rounded-3xl border border-slate-200 bg-white p-8 shadow-sm">
        <div class="flex items-start justify-between gap-4">
          <div>
            <h1 class="text-2xl font-bold text-slate-900">Admin Login</h1>
            <p class="mt-1 text-sm text-slate-600">
              Sign in with an <span class="font-semibold">ADMIN</span> account.
            </p>
          </div>
          <a href="index.html" class="text-sm font-semibold text-emerald-700 hover:text-emerald-800">
            Back to site →
          </a>
        </div>

        <div id="adminLoginMsg" class="mt-5 hidden rounded-2xl border px-4 py-3 text-sm"></div>

        <form id="adminLoginForm" class="mt-6 space-y-4">
          <div>
            <label class="text-sm font-medium text-slate-700">Email</label>
            <input
              id="email"
              type="email"
              autocomplete="email"
              required
              class="mt-1 w-full rounded-xl border border-slate-200 px-4 py-3 text-sm outline-none focus:border-slate-400"
              placeholder="admin@email.com"
            />
          </div>

          <div>
            <label class="text-sm font-medium text-slate-700">Password</label>
            <input
              id="password"
              type="password"
              autocomplete="current-password"
              required
              class="mt-1 w-full rounded-xl border border-slate-200 px-4 py-3 text-sm outline-none focus:border-slate-400"
              placeholder="••••••••"
            />
          </div>

          <button
            id="btnAdminLogin"
            type="submit"
            class="w-full rounded-xl bg-emerald-700 px-5 py-3 text-sm font-semibold text-white hover:bg-emerald-600"
          >
            Sign in
          </button>
        </form>
      </div>
    </main>

    <script type="module" src="js/admin-login.js"></script>
  </body>
</html>
