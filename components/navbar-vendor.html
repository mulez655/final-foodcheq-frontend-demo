<!-- components/navbar-vendor.html -->
<header class="sticky top-0 z-40 bg-white border-b border-slate-200">
  <div class="mx-auto max-w-7xl px-4">
    <div class="h-16 flex items-center justify-between">
      <!-- Logo -->
      <a href="index.html" class="flex items-center gap-3">
        <img
          src="logo/foodcheq-logo.png"
          alt="FoodCheQ"
          class="h-10 w-auto"
        />
      </a>

      <!-- Desktop Nav -->
      <nav class="hidden lg:flex items-center gap-5">
        <a href="index.html" class="text-sm font-medium hover:text-emerald-600 text-slate-700">Home</a>
        <a href="product-category.html" class="text-sm font-medium hover:text-emerald-600 text-slate-700">Shop</a>
        <a href="wishlist.html" class="text-sm font-medium hover:text-emerald-600 text-slate-700">Wishlist</a>
        <a href="vendor-barter.html" class="text-sm font-medium hover:text-emerald-600 text-slate-700">Barter</a>

        <span class="h-6 w-px bg-slate-200"></span>

        <!-- Vendor Dashboard Button -->
        <a
          href="vendor-dashboard.html"
          class="inline-flex items-center gap-2 rounded-xl bg-emerald-600 px-4 py-2 text-sm font-semibold text-white hover:bg-emerald-700 transition"
        >
          <i class="fa-solid fa-store text-xs"></i>
          Vendor Dashboard
        </a>
      </nav>

      <!-- Right Side -->
      <div class="flex items-center gap-3">
        <!-- Profile -->
        <div class="hidden sm:flex items-center gap-2 px-3 py-1.5 rounded-xl bg-slate-100">
          <i class="fa-solid fa-user-circle text-slate-600"></i>
          <span id="profileName" class="text-sm font-medium text-slate-700 max-w-[120px] truncate">Vendor</span>
        </div>

        <!-- Wishlist -->
        <a
          href="wishlist.html"
          class="relative hidden sm:inline-flex items-center justify-center h-10 w-10 rounded-xl hover:bg-slate-100"
          aria-label="Wishlist"
          title="Wishlist"
        >
          <i class="fa-regular fa-heart text-slate-700"></i>
          <span
            id="wishlistCount"
            class="absolute -top-1 -right-1 text-[10px] font-bold text-white bg-rose-600 rounded-full h-5 min-w-[20px] px-1 flex items-center justify-center hidden"
          >0</span>
        </a>

        <!-- Cart -->
        <a
          href="cart.html"
          class="relative inline-flex items-center justify-center h-10 w-10 rounded-xl hover:bg-slate-100"
          aria-label="Cart"
          title="Cart"
        >
          <i class="fa-solid fa-cart-shopping text-slate-700"></i>
          <span
            id="cartCount"
            class="absolute -top-1 -right-1 text-[10px] font-bold text-white bg-emerald-600 rounded-full h-5 min-w-[20px] px-1 flex items-center justify-center hidden"
          >0</span>
        </a>

        <!-- Logout -->
        <button
          type="button"
          class="hidden sm:inline-flex items-center justify-center h-10 w-10 rounded-xl hover:bg-slate-100"
          aria-label="Logout"
          title="Logout"
          data-logout
        >
          <i class="fa-solid fa-right-from-bracket text-slate-700"></i>
        </button>

        <!-- Mobile menu button -->
        <button
          id="menuBtn"
          class="lg:hidden inline-flex items-center justify-center h-10 w-10 rounded-xl hover:bg-slate-100"
          aria-label="Open menu"
          type="button"
        >
          <i class="fa-solid fa-bars text-slate-800"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile Drawer -->
  <div id="mobileDrawer" class="lg:hidden fixed inset-0 z-50 hidden" aria-hidden="true">
    <div id="drawerBackdrop" class="absolute inset-0 bg-black/40"></div>

    <div
      id="drawerPanel"
      class="absolute left-0 top-0 h-full w-[86%] max-w-sm bg-white shadow-2xl border-r border-slate-200
             -translate-x-full transition-transform duration-200 ease-out flex flex-col"
    >
      <!-- Header -->
      <div class="p-4 border-b border-slate-200 flex items-center justify-between">
        <a href="index.html" class="flex items-center gap-3">
          <img
            src="logo/foodcheq-logo.png"
            alt="FoodCheQ"
            class="h-9 w-auto"
          />
        </a>

        <button
          id="closeDrawer"
          class="h-10 w-10 rounded-xl hover:bg-slate-100 inline-flex items-center justify-center"
          aria-label="Close menu"
          type="button"
        >
          <i class="fa-solid fa-xmark text-slate-800"></i>
        </button>
      </div>

      <!-- Vendor Dashboard Highlight -->
      <div class="p-4 bg-emerald-50 border-b border-emerald-100">
        <a
          href="vendor-dashboard.html"
          class="flex items-center gap-3 px-4 py-3 rounded-xl bg-emerald-600 text-white font-semibold"
        >
          <i class="fa-solid fa-store"></i>
          Vendor Dashboard
        </a>
      </div>

      <!-- Links -->
      <div class="p-4 flex flex-col gap-1 flex-1 overflow-y-auto">
        <p class="px-4 py-2 text-xs font-semibold text-slate-400 uppercase tracking-wide">Shop</p>
        <a class="px-4 py-3 rounded-xl hover:bg-slate-100 text-slate-800 font-medium" href="index.html">Home</a>
        <a class="px-4 py-3 rounded-xl hover:bg-slate-100 text-slate-800 font-medium" href="product-category.html">Browse Products</a>
        <a class="px-4 py-3 rounded-xl hover:bg-slate-100 text-slate-800 font-medium" href="wishlist.html">
          Wishlist
          <span
            class="ml-2 inline-flex items-center justify-center text-[10px] font-bold text-white bg-rose-600 rounded-full h-5 min-w-[20px] px-1 hidden"
            data-badge="wishlist"
          >0</span>
        </a>
        <a class="px-4 py-3 rounded-xl hover:bg-slate-100 text-slate-800 font-medium" href="cart.html">
          Cart
          <span
            class="ml-2 inline-flex items-center justify-center text-[10px] font-bold text-white bg-emerald-600 rounded-full h-5 min-w-[20px] px-1 hidden"
            data-badge="cart"
          >0</span>
        </a>

        <p class="px-4 py-2 mt-4 text-xs font-semibold text-slate-400 uppercase tracking-wide">Vendor</p>
        <a class="px-4 py-3 rounded-xl hover:bg-slate-100 text-slate-800 font-medium" href="vendor-dashboard.html">Dashboard</a>
        <a class="px-4 py-3 rounded-xl hover:bg-slate-100 text-slate-800 font-medium" href="vendor-orders.html">My Orders</a>
        <a class="px-4 py-3 rounded-xl hover:bg-slate-100 text-slate-800 font-medium" href="vendor-barter.html">Barter System</a>

        <p class="px-4 py-2 mt-4 text-xs font-semibold text-slate-400 uppercase tracking-wide">Services</p>
        <a class="px-4 py-3 rounded-xl hover:bg-slate-100 text-slate-800 font-medium" href="track-shipment.html">Track Shipment</a>
        <a class="px-4 py-3 rounded-xl hover:bg-slate-100 text-slate-800 font-medium" href="request-logistics.html">Request Logistics</a>
      </div>

      <!-- Bottom actions -->
      <div class="p-4 border-t border-slate-200">
        <button
          class="w-full text-left px-4 py-3 rounded-xl hover:bg-slate-100 text-slate-800 font-semibold"
          type="button"
          data-logout
        >
          Logout
        </button>
      </div>
    </div>
  </div>
</header>
