<!-- components/navbar.html -->
<header class="sticky top-0 z-40 bg-white border-b border-slate-200">
  <div class="mx-auto max-w-7xl px-4">
    <div class="h-16 flex items-center justify-between">
      <!-- Logo -->
      <a href="index.html" class="flex items-center gap-3">
        <img
          src="logo/foodcheq-logo.png"
          alt="FoodCheQ"
          class="h-10 w-auto"
        />
      </a>

      <!-- Desktop Nav -->
      <nav class="hidden lg:flex items-center gap-6">
        <a href="index.html" class="text-sm font-medium hover:text-brand-green text-slate-700">Home</a>
        <a href="about.html" class="text-sm font-medium hover:text-brand-green text-slate-700">About</a>
        <a href="product-category.html" class="text-sm font-medium hover:text-brand-green text-slate-700">Shop</a>
        <a href="sample.html" class="text-sm font-medium hover:text-brand-green text-slate-700">Request Sample</a>
        <a href="wishlist.html" class="text-sm font-medium hover:text-brand-green text-slate-700">Wishlist</a>

        <span class="h-6 w-px bg-slate-200"></span>

        <a
          href="request-logistics.html"
          class="text-xs uppercase tracking-wide font-semibold text-slate-700 hover:text-brand-green"
        >
          Request<br />Logistics
        </a>
        <a
          href="track-shipment.html"
          class="text-xs uppercase tracking-wide font-semibold text-slate-700 hover:text-brand-green"
        >
          Track<br />Shipment
        </a>
        <a href="partner-apply.html" class="text-xs uppercase tracking-wide font-semibold text-slate-700 hover:text-brand-green">
          Become a<br />Partner
        </a>
      </nav>

      <!-- Right Side -->
      <div class="flex items-center gap-3">
        <!-- Profile -->
        <div class="hidden sm:flex items-center gap-2 px-3 py-1.5 rounded-xl bg-slate-100" data-user>
          <i class="fa-solid fa-user-circle text-slate-600"></i>
          <span id="profileName" class="text-sm font-medium text-slate-700 max-w-[120px] truncate">User</span>
          <!-- Partner Star Badge -->
          <span id="partnerBadge" class="hidden ml-1 text-amber-500" title="Partner">
            <i class="fa-solid fa-star text-sm"></i>
          </span>
        </div>

        <!-- Wishlist -->
        <a
          href="wishlist.html"
          class="relative hidden sm:inline-flex items-center justify-center h-10 w-10 rounded-xl hover:bg-slate-100"
          aria-label="Wishlist"
          title="Wishlist"
        >
          <i class="fa-regular fa-heart text-slate-700"></i>
          <span
            id="wishlistCount"
            class="absolute -top-1 -right-1 text-[10px] font-bold text-white bg-rose-600 rounded-full h-5 min-w-[20px] px-1 flex items-center justify-center hidden"
          >0</span>
        </a>

        <!-- Cart -->
        <a
          href="cart.html"
          class="relative inline-flex items-center justify-center h-10 w-10 rounded-xl hover:bg-slate-100"
          aria-label="Cart"
          title="Cart"
        >
          <i class="fa-solid fa-cart-shopping text-slate-700"></i>
          <span
            id="cartCount"
            class="absolute -top-1 -right-1 text-[10px] font-bold text-white bg-emerald-600 rounded-full h-5 min-w-[20px] px-1 flex items-center justify-center hidden"
          >0</span>
        </a>

        <!-- Logout -->
        <button
          type="button"
          class="hidden sm:inline-flex items-center justify-center h-10 w-10 rounded-xl hover:bg-slate-100"
          aria-label="Logout"
          title="Logout"
          data-user
          data-logout
        >
          <i class="fa-solid fa-right-from-bracket text-slate-700"></i>
        </button>

        <!-- Mobile menu button -->
        <button
          id="menuBtn"
          class="lg:hidden inline-flex items-center justify-center h-10 w-10 rounded-xl hover:bg-slate-100"
          aria-label="Open menu"
          type="button"
        >
          <i class="fa-solid fa-bars text-slate-800"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- âœ… Simple White Mobile Drawer -->
  <div id="mobileDrawer" class="lg:hidden fixed inset-0 z-50 hidden" aria-hidden="true">
    <div id="drawerBackdrop" class="absolute inset-0 bg-black/40"></div>

    <div
      id="drawerPanel"
      class="z-60 absolute left-0 top-0 h-full w-[86%] max-w-sm bg-white shadow-2xl border-r border-slate-200
             -translate-x-full transition-transform duration-200 ease-out flex flex-col"
    >
      <!-- Header -->
      <div class="p-4 border-b border-slate-200 flex items-center justify-between">
        <a href="index.html" class="flex items-center gap-3">
          <img
            src="logo/foodcheq-logo.png"
            alt="FoodCheQ"
            class="h-10 w-auto"
          />
        </a>

        <button
          id="closeDrawer"
          class="h-10 w-10 rounded-xl hover:bg-slate-100 inline-flex items-center justify-center"
          aria-label="Close menu"
          type="button"
        >
          <i class="fa-solid fa-xmark text-slate-800"></i>
        </button>
      </div>

      <!-- Links -->
      <div class="p-4 flex flex-col gap-2">
        <a class="px-4 py-3 rounded-xl hover:bg-slate-100 text-slate-800 font-medium" href="index.html">Home</a>
        <a class="px-4 py-3 rounded-xl hover:bg-slate-100 text-slate-800 font-medium" href="about.html">About</a>
        <a class="px-4 py-3 rounded-xl hover:bg-slate-100 text-slate-800 font-medium" href="product-category.html">Shop</a>
        <a class="px-4 py-3 rounded-xl hover:bg-slate-100 text-slate-800 font-medium" href="sample.html">Request Sample</a>
        <a class="px-4 py-3 rounded-xl hover:bg-slate-100 text-slate-800 font-medium" href="wishlist.html">
          Wishlist
          <span
            class="ml-2 inline-flex items-center justify-center text-[10px] font-bold text-white bg-rose-600 rounded-full h-5 min-w-[20px] px-1 hidden"
            data-badge="wishlist"
          >0</span>
        </a>

        <a class="px-4 py-3 rounded-xl hover:bg-slate-100 text-slate-800 font-medium" href="cart.html">
          Cart
          <span
            class="ml-2 inline-flex items-center justify-center text-[10px] font-bold text-white bg-emerald-600 rounded-full h-5 min-w-[20px] px-1 hidden"
            data-badge="cart"
          >0</span>
        </a>

        <a class="px-4 py-3 rounded-xl hover:bg-slate-100 text-slate-800 font-medium" href="track-shipment.html">
          Track Shipment
        </a>

        <a class="px-4 py-3 rounded-xl hover:bg-slate-100 text-slate-800 font-medium" href="request-logistics.html">
          Request Logistics
        </a>

        <a class="px-4 py-3 rounded-xl hover:bg-slate-100 text-slate-800 font-medium" href="partner.html">
          Become a Partner
        </a>
      </div>

      <!-- Bottom actions -->
      <div class="mt-auto p-4 border-t border-slate-200">
        <a href="login.html" class="block px-4 py-3 rounded-xl hover:bg-slate-100 text-slate-800 font-semibold" data-guest>
          Login
        </a>

        <a href="orders.html" class="hidden mt-2 block px-4 py-3 rounded-xl hover:bg-slate-100 text-slate-800 font-semibold" data-user>
          My Orders
        </a>

        <button class="hidden mt-2 w-full text-left px-4 py-3 rounded-xl hover:bg-slate-100 text-slate-800 font-semibold"
          type="button" data-user data-logout>
          Logout
        </button>
      </div>
    </div>
  </div>
</header>
